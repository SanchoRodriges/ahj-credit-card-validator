<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="check_card">
    <h1>Проверь свою кредитку:</h1>
    <ul class="pay_systems">
      <li class="system mir"><span class="hidden">Мир</span></li>
      <li class="system visa"><span class="hidden">VISA</span></li>
      <li class="system mastercard"><span class="hidden">MasterCard</span></li>
      <li class="system jcb"><span class="hidden">JCB</span></li>
      <li class="system maestro"><span class="hidden">Maestro</span></li>
    </ul>
    <form class="validate-form">
      <input type="text" class="card-number">
      <button type="submit" class="check-btn">Проверить</button>
    </form>
    <p class="valid_info"></p>
  </div>
</body>
</html>
